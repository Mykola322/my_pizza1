{% extends "base.html" %}
{% block title %}
Наше мега меню
{% endblock title%}

{% block center %}
<table class="table table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Назва піци</td>
            <td>Інградієнти</td>
            <td>Ціна</td>
        </tr>
    </thead>
    <tbody>
        {% for pizza in pizzas|sort(attribute="price") %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ pizza.name }}</td>
            <td>{{ pizza.ingredients }}</td>
            <td>{{ pizza.price }}</td>
        {% endfor %}
    </tbody>
</table>
{% endblock center %}
